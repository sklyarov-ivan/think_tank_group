<h1 class="title" data-bind="title"></h1>

<ol>
  <li data-foreach-item="items">
    <span class="label" data-bind="item.name"></span>
    <span class="value" data-bind="item.velocity"></span>
    <span class="value" data-bind="item.karma"></span>
    <span class="value" data-bind="item.workload"></span>

  </li>
</ol>
<table class="list-nostyle">
  <thead>
    <tr>
      <td class="label" >&nbsp;</td>
      <td class="value" >Workload</td>
      <td class="value" >Karma</td>
      <td class="value" >Velocity</td>
    </tr>
  </thead>
  <tbody>
    <tr data-foreach-item="items">
      <td class="label" data-bind="item.name"></td>
      <td class="value workload" data-bind="item.workload"></td>
      <td class="value karma goodvalue"><span  data-addclass-badvalue="item.karma | matches '-'" data-bind="item.karma"></span></td>
      <td class="value velocity badvalue"><span  data-addclass-goodvalue="item.velocity | matches '5.'" data-bind="item.velocity"></span></td>
    </tr>
  </tbody>
</table>

<p class="more-info" data-bind="moreinfo"></p>
<p class="updated-at" data-bind="updatedAtMessage"></p>
